<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Platonic Play</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <div class="canvas-wrapper-relative">
                <canvas id="drawingCanvas"></canvas>
                <div id="html-overlay"></div>
            </div>
            <div id="mobile-controls" class="mobile-controls" aria-label="Mobile controls">
                <button type="button" data-mod="hover" aria-pressed="false">Hover</button>
                <button type="button" data-mod="shift" aria-pressed="false">Shift</button>
                <button type="button" data-mod="ctrl" aria-pressed="false">Ctrl</button>
                <button type="button" data-mod="alt" aria-pressed="false">Alt</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
    
    <div id="context-menu" class="context-menu"></div>
</body>
</html>
